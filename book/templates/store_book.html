{% extends "base.html"%}
{% load crispy_forms_tags %}
{% block content %}

<h3 class="mt-2 text-center">Store Your Book</h3>
<div style="width: 50%; margin:auto">
  <form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
