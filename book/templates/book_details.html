{% extends "base.html"%}
{% block content %}

<h3 class="mb-2 text-center">Available Book List</h3>
<div style="width: 80%; margin:auto" class="mt-5">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Book Name</th>
        <th scope="col">Author</th>
        <th scope="col">Categories</th>
        <th scope="col">First Publication</th>
        <th scope="col">last Publication</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{item.id}}</th>
        <td>{{item.book_name}}</td>
        <td>{{item.author}}</td>
        <td>{{item.category}}</td>
        <td>{{item.first_publish}}</td>
        <td>{{item.last_publish}}</td>
        <td><a href="{% url 'edit_books' id=item.id %}" class="btn btn-warning btn-sm">Edit</a> <a
            href="{% url 'delete_books' id=item.id %}" class="btn btn-danger btn-sm">Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>
{% endblock %}
